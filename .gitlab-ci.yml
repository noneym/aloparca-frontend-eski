stages:
  - check
  - build
  - run
  - push 
  - deploy
  
before_script:
  - export IMAGE_VERSION=$(git show -s --format=%ct $CI_COMMIT_SHORT_SHA | date +%y.%m.%d.$CI_COMMIT_SHORT_SHA)

check:
  stage: check
  only:
    - master
  script:
    - echo $IMAGE_VERSION 

build_image:
  stage: build
  only:
    - release/prod
  script:
    - docker build -t aloparca/frontend:$IMAGE_VERSION .

run_image:
  stage: run
  only:
    - release/prod
  script:
